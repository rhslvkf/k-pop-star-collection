<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>vlive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="vlive-content">
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="tertiary">
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/sns/facebook/{{ starName }}">
        <ion-icon class="facebook-icon" name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/sns/twitter/{{ starName }}">
        <ion-icon class="twitter-icon" name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/youtube/{{ starName }}">
        <ion-icon class="youtube-icon" name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="openModal()">
        <ion-icon class="person-icon" name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
