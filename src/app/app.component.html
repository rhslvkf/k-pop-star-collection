<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar id="menu-toolbar">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item class="home" routerDirection="root" routerLink="/home" lines="none" routerLinkActive="active">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item (click)="favoriteMenuOpen = !favoriteMenuOpen" [class.parent-active]="favoriteMenuOpen" class="parent-menu" lines="none" routerLinkActive="active">
            <ion-icon slot="start" name="star"></ion-icon>
            <ion-label>
              Favorites
              <ion-icon slot="end" name="add" *ngIf="!favoriteMenuOpen"></ion-icon>
              <ion-icon slot="end" name="remove" *ngIf="favoriteMenuOpen"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-list *ngIf="favoriteMenuOpen">
            <ion-menu-toggle>
              <ion-item class="sub-item favorite" routerDirection="root" routerLink="/favorites/star" lines="none" routerLinkActive="active">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>Star</ion-label>
              </ion-item>
              <ion-item class="sub-item favorite" routerDirection="root" routerLink="/favorites/youtube" lines="none" routerLinkActive="active">
                <ion-icon slot="start" name="logo-youtube"></ion-icon>
                <ion-label>Youtube</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="shareApp()" lines="none" routerLinkActive="active">
              <ion-icon slot="start" name="share"></ion-icon>
              <ion-label>Share</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
