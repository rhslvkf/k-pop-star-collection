<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>facebook</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="facebook-content" padding>
  <div *ngIf="noFacebook" class="no-facebook ion-text-center">
    <div>
      There are no facebook of {{ starName }}.<br/>
      <ion-button color="tertiary" routerLink="/home" replaceUrl>Home</ion-button>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="tertiary">
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/vlive/{{ starName }}" replaceUrl>
        <ion-img class="vlive-log" src="../../assets/vlive-logo.png"></ion-img>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/sns/twitter/{{ starName }}" replaceUrl>
        <ion-icon class="twitter-icon" name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/youtube/{{ starName }}" replaceUrl>
        <ion-icon class="youtube-icon" name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="openModal()">
        <ion-icon class="person-icon" name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div class="facebook-users">
    <div class="button-contents">
      <ion-button fill="outline" size="small" *ngFor="let facebook of facebookList" [ngClass]="{ 'selected': activatedFacebook == facebook.userName}"
        (click)="facebookWidgetInit(facebook.timelineUrl, facebook.userName)">
        {{ facebook.userName }}
      </ion-button>
    </div>
  </div>

  <div id="fb-root"></div>
  <div id="facebook-error"></div>
</ion-content>
